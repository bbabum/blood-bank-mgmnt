    <!-- DONOR FORM -->

    <section id="donorlogin">
        <h1 style="text-align: center;color: brown;">Organise Blood Camp</h1><br>
        <form>
            <div class="form-group">
                <label for="name">Name of Organisation/ Camp</label>
                <input type="text" class="form-control" id="cname" required>
            </div>
            <div class="form-group">
                <label for="date">Date of Camp</label><br/>
               <input type="date" id="cdate" name="camp_date"  required>            
            </div>
            <div class="form-group">
                <label for="caddress">Address</label>
                <input type="text" class="form-control" id="add1" required>
            </div>
            <div class="form-group">
                <label for="ccity">City/District</label>
                <input type="text" class="form-control" id="ccity" required>
            </div>
            <div class="form-group">
                <label for="pincode">Zip/Pincode</label>
                <input type="number" class="form-control"  id="cpin" required>
            </div>
            <div class="form-group">
                <label for="cstate">State</label>
                <br/>
                <select name="state" id="cstate">
                    <option value="tn">Tamilnadu</option>
                    <option value="kl">Kerala</option>
                    <option value="ap">Andra Pradesh</option>
            </div>
            <div class="form-group">
                <label for="carrange">Camp Arrangement</label>
                <input type="radio" id="cbus" name="carrange" value="Mobile/Bus">
                <label for="cbus">Mobile / Bus</label><br>
                <input type="radio" id="chosp" name="carrange" value="Hospital">
                <label for="chosp">Hospital</label><br>
            </div>
            <div class="form-group">
                <label for="name">Name of Representative</label>
                <input type="text" class="form-control" id="crname" required>
            </div>
            <div class="form-group">
                <label for="name">Phone Number</label><br/>
                <input type="tel" id="cphone" name="cphone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>
            <div class="form-group">
                <label for="cmail">Email Address</label><br/>
                <input type="email" id="cmail" name="cmail" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/
                " required>
            </div>

            <button type="submit" formaction="managementhome.html" class="btn btn-primary">Submit</button>
        </form>
    </section>
