        <section id="donorlogin">
            <h1 style="text-align: center;color: brown;">Request Blood Donors</h1><br>
            <form>
                <div class="form-group">
                    <label for="exampleInputName2">Patient Name</label>
                    <input type="text" class="form-control" id="exampleInputName2" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputText2">Hospital Name</label>
                    <input type="text" class="form-control" id="exampleInputText2" placeholder="Enter Hospital Name " required>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>
                
                <div class="form-group">
                    <label for="exampleInputPhoneno1">Phone Number</label>
                    <input type="tel" class="form-control" pattern="[0-9]{10}" id="exampleInputPhoneno1" required>
                </div>

                <div class="form-group">
                    <label for="exampleInputoption2"> Blood Group</label>
                    <br>
                        <select id="bgrp" name="bgrp">
                            <option value="O+">O+</option>
                            <option value="A+">A+</option>
                            <option value="B+">B+</option>
                            <option value="AB+">AB+</option>
                            <option value="A-">A-</option>
                            <option value="O-">O-</option>
                            <option value="B-">B-</option>
                            <option value="AB-">AB-</option>
                        </select> 
                </div>
                <div class="form-group">
                    <label for="exampleInputText1">Units Required</label>
                    <input type="number" class="form-control" placeholder="Units Required" value="1"> 
                </div>
                <div class="form-group">
                    <label for="exampleInputoption3"> Requirement</label>
                    <br>
                        <select id="btype" name="btype">
                            <option value="bld">Blood</option>
                            <option value="plt">Platelets</option>
                            <option value="pls">Plasma</option>
                        </select> 
                </div>
               
                <div class="form-group">
                    <label for="exampleInputLocation2">Location</label>
                    <input type="text" class="form-control"  id="exampleInputLocation2" placeholder = "Enter Your City" required>
                </div>
                
                
    
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
